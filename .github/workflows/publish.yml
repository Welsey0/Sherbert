name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Packwiz
        uses: actionhippie/install-packwiz@v1

      - name: Run packwiz mr export
        run: |
          cd src
          packwiz mr export

      - name: Get Version
        id: get_version
        run: |
          version=$(grep '^version' src/pack.toml | cut -d' ' -f2-)
          echo "::set-output name=version::${version}"

      - name: Get Changelog
        id: get_changelog
        run: |
          changelog_content=$(cat changelog.md)
          echo "::set-output name=changelog_content::$changelog_content"

      - name: Construct Release Name
        id: construct_name
        run: |
          release_name="Sherbert-${{ steps.get_version.outputs.version }}"
          echo "::set-output name=release_name::${release_name}"

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: sherbert
          name: ${{ steps.construct_name.outputs.release_name }}
          version: ${{ steps.get_version.outputs.version }}
          changelog: ${{ steps.get_changelog.outputs.changelog_content }}
          loaders: |- 
            game-versions: |-
              # Specify your game versions here
          files: |
            src/Sherbert-${{ steps.get_version.outputs.version }}.mrpack

      - name: Upload .mrpack to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ steps.construct_name.outputs.release_name }}
          body: ${{ steps.get_changelog.outputs.changelog_content }}
          files: src/*.mrpack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
